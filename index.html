<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
        }
        
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }

        .gradient-text {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora-text 8s ease infinite;
        }

        @keyframes aurora-text {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem; /* Added margin for space */
        }
        
        /* --------- NEW: Hover-Reveal Buttons --------- */
        .hover-reveal-area {
            min-height: 100px; /* Creates a large, invisible area to hover over */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            opacity: 0; /* Buttons are hidden by default */
            transform: translateY(15px); /* Start slightly lower */
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        /* This is the magic: When you hover the area, the buttons appear */
        .hover-reveal-area:hover .button-container {
            opacity: 1;
            transform: translateY(0);
        }

        .outline-btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50px; /* Pill shape */
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        /* Styling for when you hover over a specific button */
        .outline-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: #fff;
            transform: scale(1.05);
        }
        /* --------- END: New Styles --------- */

        #earnings-text {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fade-in-up 1s ease 0.5s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            #earnings-text { 
                font-size: 0.8rem; left: 1rem;
                right: 1rem; text-align: center; bottom: 1rem;
            }
            .button-container { flex-direction: column; } /* Stack buttons on mobile */
        }
    </style>
</head>
<body>

    <div class="page-container">
        <section class="hero">
            <h1 class="gradient-text">Stunningly Simple.</h1>

            <!-- This is the new hover-activated container -->
            <div class="hover-reveal-area">
                <div class="button-container">
                    <a href="#" class="outline-btn">My Work</a>
                    <a href="#" class="outline-btn">About Me</a>
                    <a href="#" class="outline-btn">Contact</a>
                </div>
            </div>
        </section>
    </div>
    
    <div id="earnings-text" class="gradient-text"></div>


    <!-- The JavaScript logic remains the same and does not need to be changed -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 },
                musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 },
                page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 },
                zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);
            const randomIndex = Math.floor(Math.random() * personKeys.length);
            const chosenKey = personKeys[randomIndex];
            const chosenPerson = people[chosenKey];
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now();

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                const formattedEarnings = currentEarnings.toLocaleString('en-US', {
                    style: 'currency', currency: 'USD'
                });
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${formattedEarnings}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();
        });
    </script>
</body>
</html>
