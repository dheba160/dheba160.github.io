<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100%;
        }
        
        /* NEW: Animated Starfield Background */
        #starfield-background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* Creates multiple layers of stars with different sizes and speeds */
        .stars {
            background: black;
            width: 1px; height: 1px;
            background: transparent;
            box-shadow: 
                -30vw 18vh 0px 0px #FFF, 2vw 42vh 0px 0px #FFF, 2vw 82vh 0px 1px #FFF,
                82vw 83vh 1px 0px #FFF, 34vw 1vh 0px 1px #FFF, 1vw 68vh 0px 0px #FFF,
                5vw 5vh 0px 0px #FFF, 89vw 9vh 1px 1px #FFF, 53vw 32vh 0px 0px #FFF,
                /* ... add more stars for density */
                9vw 3vh 1px 0px #FFF, 56vw 8vh 1px 1px #FFF, 9vw 90vh 0px 1px #FFF;
            animation: space-travel 250s linear infinite;
        }
        .stars::after {
            content: " "; position: absolute; top: 2000px;
            width: 1px; height: 1px; background: transparent;
            box-shadow: inherit;
        }
        /* Further star layers */
        .stars2 { animation-duration: 200s; }
        .stars2::after { top: 2000px; }
        .stars3 { animation-duration: 150s; }
        .stars3::after { top: 2000px; }
        
        @keyframes space-travel {
            from { transform: translateY(0px); }
            to   { transform: translateY(-2000px); }
        }

        /* Page Layout: Revised to be left-aligned */
        .page-container {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }
        
        .content-wrapper {
            max-width: 800px;
            text-align: left;
        }

        .aurora-gradient {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            animation: aurora-text-flow 8s ease infinite;
        }

        @keyframes aurora-text-flow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        .hero h1 {
            font-size: 5rem;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        
        .button-container {
            display: flex;
            gap: 1.5rem;
        }

        .aurora-button {
            clip-path: circle(0% at 50% 50%);
            /* SLOWER TRANSITION */
            transition: clip-path 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            display: inline-block;
            text-decoration: none;
            z-index: 1;
        }
        
        .buttons-activated .aurora-button {
            clip-path: circle(75% at 50% 50%);
        }

        .aurora-button .content {
            display: block; padding: 0.75rem 1.75rem; font-weight: 500;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .aurora-button::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border-radius: 50px;
            padding: 2px; z-index: -1;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }
        
        .aurora-button:hover .content {
            transform: scale(1.05);
        }
        
        #earnings-text {
            position: fixed; bottom: 1.5rem; left: 1.5rem;
            font-size: 0.9rem; font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; animation: fade-in-up 1s ease 0.5s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3.5rem; }
            .button-container { flex-direction: column; align-items: flex-start; }
            #earnings-text { 
                font-size: 0.8rem; left: 1rem; right: 1rem;
                text-align: center; bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div id="starfield-background">
        <div class="stars"></div>
        <div class="stars stars2"></div>
        <div class="stars stars3"></div>
    </div>

    <div class="page-container">
        <div class="content-wrapper">
            <section class="hero">
                <h1 class="aurora-gradient">Stunningly Simple.</h1>
                <p>A modern, interactive landing page designed for engagement. Move your mouse to reveal the navigation.</p>
            </section>
            <div class="button-container">
                <a href="#" class="aurora-button" id="btn-work">
                    <span class="content aurora-gradient">My Work</span>
                </a>
                <a href="#" class="aurora-button" id="btn-about">
                    <span class="content aurora-gradient">About Me</span>
                </a>
                <a href="#" class="aurora-button" id="btn-contact">
                    <span class="content aurora-gradient">Contact</span>
                </a>
            </div>
        </div>
    </div>
    
    <div id="earnings-text" class="aurora-gradient"></div>


    <!-- The JavaScript is unchanged -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 }, musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 }, page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 }, zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);
            const chosenPerson = people[personKeys[Math.floor(Math.random() * personKeys.length)]];
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now();

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${currentEarnings.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();

            const buttonContainer = document.querySelector('.button-container');
            let buttonsHaveBeenRevealed = false;

            document.querySelectorAll('.aurora-button').forEach(button => {
                const computedStyle = window.getComputedStyle(document.body.querySelector('.aurora-gradient'));
                const gradient = computedStyle.getPropertyValue('background-image');
                const borderElement = document.createElement('style');
                borderElement.innerHTML = `#${button.id}::before { background: ${gradient}; background-size: 300% 300%; animation: aurora-text-flow 8s ease infinite; }`;
                document.head.appendChild(borderElement);
            });

            function revealButtonsOnFirstMove() {
                if (buttonsHaveBeenRevealed) { return; }
                buttonsHaveBeenRevealed = true;
                buttonContainer.classList.add('buttons-activated');
                document.body.removeEventListener('mousemove', revealButtonsOnFirstMove);
            }
            
            document.body.addEventListener('mousemove', revealButtonsOnFirstMove);
        });
    </script>
</body>
</html>
