<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <!-- Google Fonts are linked directly -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED HERE TO PREVENT ANY LINKING ERRORS -->
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1E1E1E;
            --text-color: #E0E0E0;
            --primary-color: #BB86FC;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 4rem;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: var(--primary-color);
        }

        .hero {
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora-text 10s ease infinite;
        }

        @keyframes aurora-text {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .widget-card {
            background-color: var(--card-color);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .widget-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .widget-controls select {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 0.5rem;
            margin-left: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        #earnings-display {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 3rem;
            font-weight: 500;
            color: #fff;
        }

        /* Flip Clock Styles */
        .char-slot { position: relative; }
        .digit {
            position: relative;
            height: 4rem;
            width: 2.5rem;
            margin: 0 0.15rem;
            perspective: 200px;
        }

        .digit .base, .digit .flap-front {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            line-height: 4rem; text-align: center;
        }

        .digit .flap {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            overflow: hidden; transform-style: preserve-3d; transform-origin: bottom;
        }

        .digit .flap.flipping { animation: flip-down 0.5s ease-in-out; }

        .flap .flap-face {
            position: absolute; width: 100%; height: 100%; line-height: 4rem;
            text-align: center; backface-visibility: hidden;
        }

        .flap .flap-back { transform: rotateX(180deg); }

        @keyframes flip-down {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-180deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header { flex-direction: column; gap: 1rem; }
            .hero h1 { font-size: 3rem; }
            #earnings-display { font-size: 2rem; }
            .digit { height: 3rem; width: 1.8rem; }
            .digit .base, .digit .flap-front, .flap .flap-face { line-height: 3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo">Dennis Heba</div>
            <nav>
                <a href="#">Home</a>
                <!-- The other links can be re-created once this works -->
            </nav>
        </header>

        <section class="hero">
            <h1>Stunningly Simple.</h1>
        </section>

        <section class="widget-card">
            <div class="widget-controls">
                <span>Amount earned by</span>
                <select id="person-select">
                    <option value="bezos">Jeff Bezos</option>
                    <option value="musk">Elon Musk</option>
                    <option value="trump">Donald Trump</option>
                    <option value="page">Larry Page</option>
                    <option value="arnault">Bernard Arnault</option>
                    <option value="zuckerberg">Mark Zuckerberg</option>
                    <option value="gates">Bill Gates</option>
                </select>
            </div>
            <div id="earnings-display"></div>
        </section>
    </div>

    <!-- ALL JAVASCRIPT IS INLINED HERE TO PREVENT ANY LINKING ERRORS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const earningsPerSecond = {
                bezos: 985, musk: 631, trump: 12, page: 951,
                arnault: 196, zuckerberg: 469, gates: 117
            };

            const personSelect = document.getElementById('person-select');
            const displayContainer = document.getElementById('earnings-display');
            
            let selectedPerson = 'bezos';
            const startTime = Date.now();
            let lastDisplayedString = "";

            function createDigitElement() {
                const digit = document.createElement('div');
                digit.className = 'digit';
                digit.innerHTML = `
                    <span class="base">0</span>
                    <div class="flap">
                        <span class="flap-face flap-front">0</span>
                        <span class="flap-face flap-back">0</span>
                    </div>`;
                return digit;
            }
            
            function createCharElement(char) {
                const charSlot = document.createElement('div');
                charSlot.className = 'char-slot';
                charSlot.textContent = char;
                return charSlot;
            }

            function updateDisplay() {
                const elapsedTimeMs = Date.now() - startTime;
                const ratePerSecond = earningsPerSecond[selectedPerson];
                const currentEarnings = (elapsedTimeMs / 1000) * ratePerSecond;
                
                const earningsString = currentEarnings.toLocaleString('en-US', {
                    style: 'currency', currency: 'USD'
                });

                if (earningsString === lastDisplayedString) {
                    requestAnimationFrame(updateDisplay);
                    return;
                }

                if (earningsString.length !== lastDisplayedString.length) {
                    displayContainer.innerHTML = '';
                    for (const char of earningsString) {
                        if (/\d/.test(char)) {
                            displayContainer.appendChild(createDigitElement());
                        } else {
                            displayContainer.appendChild(createCharElement(char));
                        }
                    }
                }

                const charElements = Array.from(displayContainer.children);
                for (let i = 0; i < earningsString.length; i++) {
                    const char = earningsString[i];
                    const oldChar = lastDisplayedString[i] || '';
                    const element = charElements[i];

                    if (element.classList.contains('digit') && char !== oldChar) {
                        const flap = element.querySelector('.flap');
                        if (!flap.classList.contains('flipping')) {
                            element.querySelector('.base').textContent = char;
                            element.querySelector('.flap-front').textContent = oldChar;
                            element.querySelector('.flap-back').textContent = char;
                            
                            flap.classList.add('flipping');
                            flap.addEventListener('animationend', () => {
                                element.querySelector('.flap-front').textContent = char;
                                flap.classList.remove('flipping');
                            }, { once: true });
                        }
                    }
                }

                lastDisplayedString = earningsString;
                requestAnimationFrame(updateDisplay);
            }

            personSelect.addEventListener('change', (e) => {
                selectedPerson = e.target.value;
            });

            requestAnimationFrame(updateDisplay);
        });
    </script>
</body>
</html>
