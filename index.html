<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100%;
        }
        
        #starfield-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        #starfield-background svg { position: absolute; top: 0; left: 0; }
        #stars1 { animation: animate-stars 150s linear infinite; }
        #stars2 { animation: animate-stars 100s linear infinite; }
        #stars3 { animation: animate-stars 50s linear infinite; }
        @keyframes animate-stars {
            from { transform: translateY(0px); } to { transform: translateY(-2000px); }
        }

        .page-container {
            display: flex; align-items: center; height: 100%; padding: 2rem;
        }
        
        .content-wrapper { max-width: 800px; text-align: left; }

        .aurora-gradient-text {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            animation: aurora-text-flow 8s ease infinite;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes aurora-text-flow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        .hero h1 { font-size: 5rem; margin-bottom: 2rem; }
        
        .button-container { display: flex; gap: 1.5rem; min-height: 50px; }

        /* RE-ENGINEERED BUTTON STYLES */
        .aurora-button {
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            display: inline-block;
            text-decoration: none;
            z-index: 1;
        }
        
        .buttons-activated .aurora-button {
            clip-path: circle(75% at 50% 50%);
        }

        /* The pseudo-element IS the gradient border */
        .aurora-button::before {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50px;
            padding: 2px; /* Border thickness */
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            animation: aurora-text-flow 8s ease infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        /* The content with a solid background and text color */
        .aurora-button .content {
            display: block;
            padding: 0.75rem 1.75rem;
            font-weight: 500;
            color: var(--text-color); /* Solid white text */
            background: var(--bg-color); /* Solid dark background */
            border-radius: 50px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        
        /* The refined hover effect */
        .aurora-button:hover .content {
            background-color: rgba(255, 255, 255, 0.9); /* Fill with semi-transparent white */
            color: #0A0A0A; /* Text becomes dark */
        }
        
        #earnings-text {
            position: fixed; bottom: 1.5rem; left: 1.5rem;
            font-size: 0.9rem; font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            transition-delay: 0.2s;
        }

        #earnings-text.is-active { opacity: 1; transform: translateY(0); }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3.5rem; }
            .button-container { flex-direction: column; align-items: flex-start; }
            #earnings-text { 
                font-size: 0.8rem; left: 1rem; right: 1rem;
                text-align: center; bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div id="starfield-background">
        <svg id="stars1" width="100%" height="200%" preserveAspectRatio="none"></svg>
        <svg id="stars2" width="100%" height="200%" preserveAspectRatio="none"></svg>
        <svg id="stars3" width="100%" height="200%" preserveAspectRatio="none"></svg>
    </div>

    <div class="page-container">
        <div class="content-wrapper">
            <section class="hero">
                <h1 class="aurora-gradient-text">Stunningly Simple.</h1>
            </section>
            <div class="button-container">
                <a href="#" class="aurora-button" id="btn-work">
                    <span class="content">My Work</span>
                </a>
                <a href="#" class="aurora-button" id="btn-about">
                    <span class="content">About Me</span>
                </a>
                <a href="#" class="aurora-button" id="btn-contact">
                    <span class="content">Contact</span>
                </a>
            </div>
        </div>
    </div>
    
    <div id="earnings-text" class="aurora-gradient-text"></div>


    <!-- The JavaScript remains the same, as the changes were purely CSS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Star Generation Logic ---
            function generateStars(svgId, count, minSize, maxSize) {
                const svg = document.getElementById(svgId);
                const width = window.innerWidth;
                const height = 2000;
                const ns = "http://www.w3.org/2000/svg";
                for(let i = 0; i < count; i++) {
                    const star = document.createElementNS(ns, 'circle');
                    const x = Math.random() * width; const y = Math.random() * height;
                    const r = Math.random() * (maxSize - minSize) + minSize;
                    const opacity = Math.random() * 0.5 + 0.5;
                    star.setAttribute('cx', x); star.setAttribute('cy', y);
                    star.setAttribute('r', r); star.setAttribute('fill', 'white');
                    star.setAttribute('opacity', opacity); svg.appendChild(star);
                }
            }
            generateStars('stars1', 200, 0.5, 1); generateStars('stars2', 150, 0.5, 1.2);
            generateStars('stars3', 100, 0.5, 1.5);

            // --- Earnings Calculator Logic ---
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 }, musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 }, page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 }, zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);
            const chosenPerson = people[personKeys[Math.floor(Math.random() * personKeys.length)]];
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now();

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${currentEarnings.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();

            // --- Reveal Logic ---
            const buttonContainer = document.querySelector('.button-container');
            let hasBeenRevealed = false;

            function revealElementsOnFirstMove() {
                if (hasBeenRevealed) { return; }
                hasBeenRevealed = true;
                buttonContainer.classList.add('buttons-activated');
                earningsTextElement.classList.add('is-active');
                document.body.removeEventListener('mousemove', revealElementsOnFirstMove);
            }
            
            document.body.addEventListener('mousemove', revealElementsOnFirstMove);
        });
    </script>
</body>
</html>
