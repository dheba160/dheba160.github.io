        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            overflow: hidden;
        }
        
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }

        /* Revised "Nebula" gradient */
        .nebula-gradient {
            font-weight: 700;
            background: linear-gradient(90deg, #a18cd1, #fbc2eb, #89f7fe, #66a6ff, #a18cd1);
            background-size: 400% 400%;
            animation: nebula-flow 10s ease infinite;
        }

        @keyframes nebula-flow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        .hero h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .button-container {
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .nebula-button {
            clip-path: circle(0% at 50% 50%);
            /* SLOWER ANIMATION */
            transition: clip-path 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            display: inline-block;
            text-decoration: none;
            z-index: 1;
        }
        
        .buttons-activated .nebula-button {
            clip-path: circle(75% at 50% 50%);
        }

        .nebula-button .content {
            display: block;
            padding: 0.75rem 1.75rem;
            font-weight: 500;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .nebula-button::before {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 12px; /* Redesigned: softer corners */
            padding: 2px;
            z-index: -1;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .nebula-button:hover .content {
            transform: scale(1.05);
        }
        
        #earnings-text {
            position: fixed; bottom: 1.5rem; left: 1.5rem;
            font-size: 0.9rem; font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; animation: fade-in-up 1s ease 0.5s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .button-container { flex-direction: column; }
            #earnings-text { 
                font-size: 0.8rem; left: 1rem; right: 1rem;
                text-align: center; bottom: 1rem;
            }
        }

<body>
    <!-- The starfield background layers -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="page-container">
        <section class="hero">
            <h1 class="nebula-gradient">Stunningly Simple.</h1>
            <div class="button-container">
                <a href="#" class="nebula-button" id="btn-work">
                    <span class="content nebula-gradient">My Work</span>
                </a>
                <a href="#" class="nebula-button" id="btn-about">
                    <span class="content nebula-gradient">About Me</span>
                </a>
                <a href="#" class="nebula-button" id="btn-contact">
                    <span class="content nebula-gradient">Contact</span>
                </a>
            </div>
        </section>
    </div>
    
    <div id="earnings-text" class="nebula-gradient"></div>


    <!-- The JavaScript logic is unchanged as it was already optimized -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 }, musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 }, page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 }, zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);
            const chosenPerson = people[personKeys[Math.floor(Math.random() * personKeys.length)]];
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now();

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${currentEarnings.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();

            const buttonContainer = document.querySelector('.button-container');
            let buttonsHaveBeenRevealed = false;

            document.querySelectorAll('.nebula-button').forEach(button => {
                const computedStyle = window.getComputedStyle(document.body.querySelector('.nebula-gradient'));
                const gradient = computedStyle.getPropertyValue('background-image');
                const borderElement = document.createElement('style');
                borderElement.innerHTML = `#${button.id}::before { background: ${gradient}; background-size: 400% 400%; animation: nebula-flow 10s ease infinite; }`;
                document.head.appendChild(borderElement);
            });

            function revealButtonsOnFirstMove() {
                if (buttonsHaveBeenRevealed) { return; }
                buttonsHaveBeenRevealed = true;
                buttonContainer.classList.add('buttons-activated');
                document.body.removeEventListener('mousemove', revealButtonsOnFirstMove);
            }
            
            document.body.addEventListener('mousemove', revealButtonsOnFirstMove);
        });
    </script>
</body>
