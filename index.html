<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
        }
        
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh; /* Pushes content to the vertical center */
        }

        /* The gradient text style, applied to both elements */
        .gradient-text {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora-text 8s ease infinite;
        }

        @keyframes aurora-text {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .hero h1 {
            font-size: 5rem;
        }
        
        /* The new earnings text element */
        #earnings-text {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            font-size: 0.9rem; /* Small and classy */
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Improves readability */
            opacity: 0; /* Starts hidden */
            animation: fade-in-up 1s ease 0.5s forwards; /* Fades in gracefully */
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            #earnings-text { 
                font-size: 0.8rem;
                left: 1rem;
                right: 1rem;
                text-align: center;
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <section class="hero">
            <h1 class="gradient-text">Stunningly Simple.</h1>
        </section>
    </div>
    
    <!-- This is the new, simple text element that will be updated by the script -->
    <div id="earnings-text" class="gradient-text"></div>


    <!-- ALL JAVASCRIPT IS INLINED HERE -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Data for the random selection ---
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 },
                musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 },
                page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 },
                zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };

            const personKeys = Object.keys(people);

            // --- Randomly Select One Person on Page Load ---
            // This code runs only ONCE.
            const randomIndex = Math.floor(Math.random() * personKeys.length);
            const chosenKey = personKeys[randomIndex];
            const chosenPerson = people[chosenKey];

            // --- DOM Element and Timing ---
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now(); // Start the timer the moment the script runs.

            // --- The Animation Loop ---
            // This runs constantly to update the numbers smoothly.
            function updateEarnings() {
                // Calculate total elapsed time and earnings
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;

                // Format the number to a currency string (e.g., "$1,234.56")
                const formattedEarnings = currentEarnings.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });

                // Construct the final sentence and update the text on the page
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${formattedEarnings}`;

                // Request the next frame to create a smooth, continuous animation
                requestAnimationFrame(updateEarnings);
            }

            // --- Initial Call ---
            // Start the entire process.
            updateEarnings();
        });
    </script>
</body>
</html>
