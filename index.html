<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED HERE TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
            --primary-color: #3371FF;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
        }
        
        /* Main page layout */
        .page-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 5vh;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Fun Switch in the corner */
        .fun-switch-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2c2c2e;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        /* The Earnings Widget - Hidden by default */
        .earnings-widget {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 320px;
            
            /* Hidden state */
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
        }
        
        /* Visible state - toggled by JS */
        .earnings-widget.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .widget-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .widget-controls select {
            background: #3a3a3c;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 0.3rem 0.5rem;
        }
        
        /* New Odometer Display */
        .odometer-display {
            display: flex;
            height: 3.5rem; /* Each digit's container height */
            overflow: hidden; /* Critical for the effect */
            font-family: 'Roboto Mono', monospace;
            font-size: 3rem;
            font-weight: 500;
        }
        
        .char-container {
            height: 100%;
        }

        .digit-strip {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out; /* The smooth scroll animation */
        }
        
        .digit-strip span {
            height: 3.5rem; /* Must match container height */
            line-height: 3.5rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .fun-switch-container { top: 1rem; right: 1rem; }
            .earnings-widget { left: 1rem; right: 1rem; bottom: 1rem; width: auto; }
            .odometer-display { font-size: 2.2rem; height: 3rem; }
            .digit-strip span { height: 3rem; line-height: 3rem; }
        }

    </style>
</head>
<body>
    
    <div class="fun-switch-container">
        <span>Fun Switch</span>
        <label class="toggle-switch">
            <input type="checkbox" id="fun-switch-checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="page-container">
        <header class="header">
            <!-- Header content can be added later -->
        </header>

        <section class="hero">
            <h1>Dennis Heba</h1>
            <p>A clean and modern website built with HTML, CSS & JavaScript.</p>
        </section>
    </div>
    
    <div class="earnings-widget" id="earnings-widget">
        <div class="widget-controls">
            <span>Amount earned by</span>
            <select id="person-select">
                <option value="bezos">Jeff Bezos</option>
                <option value="musk">Elon Musk</option>
                <option value="trump">Donald Trump</option>
                <option value="page">Larry Page</option>
                <option value="arnault">Bernard Arnault</option>
                <option value="zuckerberg">Mark Zuckerberg</option>
                <option value="gates">Bill Gates</option>
            </select>
        </div>
        <div class="odometer-display" id="earnings-display"></div>
    </div>


    <!-- ALL JAVASCRIPT IS INLINED HERE -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const earningsPerSecond = {
                bezos: 985, musk: 631, trump: 12, page: 951,
                arnault: 196, zuckerberg: 469, gates: 117
            };

            const funSwitch = document.getElementById('fun-switch-checkbox');
            const widget = document.getElementById('earnings-widget');
            const personSelect = document.getElementById('person-select');
            const displayContainer = document.getElementById('earnings-display');
            
            let selectedPerson = 'bezos';
            let startTime = 0;
            let animationFrameId = null;

            // --- The Odometer Logic ---
            function createOdometer(initialString) {
                displayContainer.innerHTML = '';
                for (const char of initialString) {
                    const charContainer = document.createElement('div');
                    charContainer.className = 'char-container';

                    if (/\d/.test(char)) {
                        const strip = document.createElement('div');
                        strip.className = 'digit-strip';
                        for (let i = 0; i <= 9; i++) {
                            const digitSpan = document.createElement('span');
                            digitSpan.textContent = i;
                            strip.appendChild(digitSpan);
                        }
                        charContainer.appendChild(strip);
                    } else {
                        charContainer.textContent = char;
                    }
                    displayContainer.appendChild(charContainer);
                }
            }

            function updateOdometer(newString) {
                const charElements = Array.from(displayContainer.children);
                if (newString.length !== charElements.length) {
                    createOdometer(newString);
                }

                for (let i = 0; i < newString.length; i++) {
                    const char = newString[i];
                    const charContainer = charElements[i];
                    const strip = charContainer.querySelector('.digit-strip');
                    if (strip) {
                        const digitValue = parseInt(char, 10);
                        const digitHeight = strip.querySelector('span').clientHeight;
                        strip.style.transform = `translateY(-${digitValue * digitHeight}px)`;
                    }
                }
            }
            
            // --- The Animation Loop ---
            function animateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const ratePerSecond = earningsPerSecond[selectedPerson];
                const currentEarnings = (elapsedTimeMs / 1000) * ratePerSecond;
                
                const earningsString = currentEarnings.toLocaleString('en-US', {
                    style: 'currency', currency: 'USD'
                }).replace(/\$/g, ''); // Remove dollar sign for pure odometer

                updateOdometer('$' + earningsString); // Add the dollar sign back as a static char
                
                animationFrameId = requestAnimationFrame(animateEarnings);
            }

            // --- Event Listener for the Switch ---
            funSwitch.addEventListener('change', () => {
                if (funSwitch.checked) {
                    // Turn On
                    widget.classList.add('visible');
                    if (startTime === 0) { // Start timer only on the first turn-on
                        startTime = Date.now();
                    }
                    if (animationFrameId === null) {
                       animateEarnings();
                    }
                } else {
                    // Turn Off
                    widget.classList.remove('visible');
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                }
            });

            personSelect.addEventListener('change', (e) => {
                selectedPerson = e.target.value;
            });
            
            // Initialize with a placeholder
            createOdometer('$0.00');
        });
    </script>
</body>
</html>
