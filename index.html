<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            overflow: hidden;
        }
        
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }

        .aurora-gradient {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            animation: aurora-text-flow 8s ease infinite;
        }

        @keyframes aurora-text-flow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        .hero h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Button Interaction Redesigned */
        .button-container {
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .aurora-button {
            /* Default state: hidden */
            clip-path: circle(0% at 50% 50%);
            /* The transition is now on the button itself */
            transition: clip-path 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            
            position: relative;
            display: inline-block;
            text-decoration: none;
            z-index: 1;
        }
        
        /* NEW: This class, added by JS, triggers the animation */
        .buttons-activated .aurora-button {
            clip-path: circle(75% at 50% 50%);
        }
        
        /* NEW: Staggered reveal animation using transition-delay */
        .buttons-activated .aurora-button:nth-child(2) {
            transition-delay: 0.1s;
        }
        .buttons-activated .aurora-button:nth-child(3) {
            transition-delay: 0.2s;
        }

        .aurora-button .content {
            display: block;
            padding: 0.75rem 1.75rem;
            font-weight: 500;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .aurora-button::before {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50px;
            padding: 2px;
            z-index: -1;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .aurora-button:hover .content {
            transform: scale(1.05);
        }
        
        #earnings-text {
            position: fixed; bottom: 1.5rem; left: 1.5rem;
            font-size: 0.9rem; font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; animation: fade-in-up 1s ease 0.5s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .button-container { flex-direction: column; }
            #earnings-text { 
                font-size: 0.8rem; left: 1rem; right: 1rem;
                text-align: center; bottom: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <section class="hero">
            <h1 class="aurora-gradient">Stunningly Simple.</h1>
            <div class="button-container" id="button-trigger-area">
                <a href="#" class="aurora-button" id="btn-work">
                    <span class="content aurora-gradient">My Work</span>
                </a>
                <a href="#" class="aurora-button" id="btn-about">
                    <span class="content aurora-gradient">About Me</span>
                </a>
                <a href="#" class="aurora-button" id="btn-contact">
                    <span class="content aurora-gradient">Contact</span>
                </a>
            </div>
        </section>
    </div>
    
    <div id="earnings-text" class="aurora-gradient"></div>


    <!-- ALL JAVASCRIPT IS INLINED HERE -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Earnings Calculator Logic (remains unchanged) ---
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 }, musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 }, page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 }, zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);
            const chosenPerson = people[personKeys[Math.floor(Math.random() * personKeys.length)]];
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now();

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${currentEarnings.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();


            // --- RE-ARCHITECTED: One-Time Reveal Logic ---
            const buttonTriggerArea = document.getElementById('button-trigger-area');
            let buttonsHaveBeenRevealed = false; // A flag to ensure this only runs once.

            // This function attaches the gradient background to each button's border
            document.querySelectorAll('.aurora-button').forEach(button => {
                const computedStyle = window.getComputedStyle(document.body.querySelector('.aurora-gradient'));
                const gradient = computedStyle.getPropertyValue('background-image');
                const borderElement = document.createElement('style');
                borderElement.innerHTML = `#${button.id}::before { background: ${gradient}; background-size: 300% 300%; animation: aurora-text-flow 8s ease infinite; }`;
                document.head.appendChild(borderElement);
            });

            function revealButtons() {
                // If we've already run this, do nothing. This is the key to making it permanent.
                if (buttonsHaveBeenRevealed) {
                    return;
                }
                // Set the flag to true so it never runs again.
                buttonsHaveBeenRevealed = true;
                
                // Add the magic class that triggers the CSS animations.
                buttonTriggerArea.classList.add('buttons-activated');
            }
            
            // Listen for the mouse entering the trigger area for the first time.
            buttonTriggerArea.addEventListener('mouseenter', revealButtons);
        });
    </script>
</body>
</html>
