<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            overflow: hidden;
        }
        
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }

        /* Unified gradient style for all key elements */
        .aurora-gradient {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            animation: aurora-text-flow 8s ease infinite;
        }

        @keyframes aurora-text-flow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        .hero h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            -webkit-background-clip: text; /* Apply gradient to text */
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* --------- Proximity Buttons Redesigned --------- */
        .button-container {
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .aurora-button {
            /* Initial state: Clipped and invisible */
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* Smooth "pop" animation */
            
            position: relative;
            display: inline-block;
            text-decoration: none;
            z-index: 1;
        }
        
        /* The visible text part of the button */
        .aurora-button .content {
            display: block;
            padding: 0.75rem 1.75rem;
            font-weight: 500;
            -webkit-background-clip: text; /* Apply gradient to text */
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        /* The gradient border, created using a pseudo-element behind the content */
        .aurora-button::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            padding: 2px; /* This padding creates the border thickness */
            z-index: -1;
            -webkit-mask: /* The magic: A solid color with a hole in the middle */
                 linear-gradient(#fff 0 0) content-box, 
                 linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        /* Hover state: intensifies the effect */
        .aurora-button:hover .content {
            transform: scale(1.05);
        }
        
        #earnings-text {
            position: fixed; bottom: 1.5rem; left: 1.5rem;
            font-size: 0.9rem; font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; animation: fade-in-up 1s ease 0.5s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .button-container { flex-direction: column; }
            #earnings-text { 
                font-size: 0.8rem; left: 1rem; right: 1rem;
                text-align: center; bottom: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <section class="hero">
            <h1 class="aurora-gradient">Stunningly Simple.</h1>
            <div class="button-container">
                <a href="#" class="aurora-button" id="btn-work">
                    <span class="content aurora-gradient">My Work</span>
                </a>
                <a href="#" class="aurora-button" id="btn-about">
                    <span class="content aurora-gradient">About Me</span>
                </a>
                <a href="#" class="aurora-button" id="btn-contact">
                    <span class="content aurora-gradient">Contact</span>
                </a>
            </div>
        </section>
    </div>
    
    <div id="earnings-text" class="aurora-gradient"></div>


    <!-- ALL JAVASCRIPT IS INLINED HERE -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Earnings Calculator Logic (remains unchanged) ---
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 }, musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 }, page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 }, zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);
            const chosenPerson = people[personKeys[Math.floor(Math.random() * personKeys.length)]];
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now();

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${currentEarnings.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();


            // --- REFINED: Proximity "Pop-Up" Button Logic ---
            const buttons = document.querySelectorAll('.aurora-button');
            // The trigger distance is now much smaller for a more refined feel
            const maxDistance = 150; 

            // This function attaches the gradient background to the ::before pseudo-element
            buttons.forEach(button => {
                // Get the computed style of the shared gradient from the body
                const computedStyle = window.getComputedStyle(document.body.querySelector('.aurora-gradient'));
                const gradient = computedStyle.getPropertyValue('background-image');
                // Apply it to the button's border pseudo-element
                const borderElement = document.createElement('style');
                borderElement.innerHTML = `#${button.id}::before { background: ${gradient}; background-size: 300% 300%; animation: aurora-text-flow 8s ease infinite; }`;
                document.head.appendChild(borderElement);
            });

            function handleMouseMove(event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                buttons.forEach(button => {
                    const rect = button.getBoundingClientRect();
                    const buttonX = rect.left + rect.width / 2;
                    const buttonY = rect.top + rect.height / 2;

                    const distance = Math.sqrt(Math.pow(mouseX - buttonX, 2) + Math.pow(mouseY - buttonY, 2));
                    
                    // Proximity is now a simple 0 or 1, but could be made smoother
                    const proximity = Math.max(0, 1 - distance / maxDistance);

                    // This calculation creates the "pop-up" effect.
                    // The clip-path radius grows from 0% to 150% based on proximity.
                    const clipRadius = proximity * 150; 
                    button.style.clipPath = `circle(${clipRadius}% at 50% 50%)`;
                });
            }
            
            window.addEventListener('mousemove', handleMouseMove);
        });
    </script>
</body>
</html>
