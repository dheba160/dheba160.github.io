<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Heba | Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            overflow: hidden; /* Prevents scrollbars from flash-appearing */
        }
        
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }

        .gradient-text {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora-text 8s ease infinite;
        }

        @keyframes aurora-text {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 2rem; 
        }
        
        /* --------- Proximity Buttons --------- */
        .button-container {
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .outline-btn {
            /* Initial state: invisible and ready for JS control */
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;

            position: relative;
            display: inline-block;
            padding: 0.75rem 1.75rem;
            border-radius: 50px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            background-color: var(--bg-color); /* Match page background */
            z-index: 1;
        }

        /* Gradient border created using a pseudo-element */
        .outline-btn::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: 50px;
            z-index: -1;
            transition: opacity 0.4s ease;
        }
        
        /* Unique Gradients for each button's border */
        .outline-btn.gradient-1::before {
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
        }
        .outline-btn.gradient-2::before {
            background: linear-gradient(90deg, #a18cd1, #fbc2eb);
        }
        .outline-btn.gradient-3::before {
            background: linear-gradient(90deg, #ff8581, #ffc085);
        }

        /* Fill animation on direct hover */
        .outline-btn:hover {
            color: #0A0A0A; /* Dark text for contrast against the fill */
            transform: scale(1.05) !important; /* !important to override JS scaling */
        }
        
        .outline-btn:hover::before {
            opacity: 1 !important; /* Ensure border is fully visible on hover */
        }
        
        .outline-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50px;
            z-index: -1;
            transform: scaleX(0); /* Start with zero width */
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .outline-btn.gradient-1::after { background: linear-gradient(90deg, #84fab0, #8fd3f4); }
        .outline-btn.gradient-2::after { background: linear-gradient(90deg, #a18cd1, #fbc2eb); }
        .outline-btn.gradient-3::after { background: linear-gradient(90deg, #ff8581, #ffc085); }
        
        .outline-btn:hover::after {
            transform: scaleX(1); /* Fill the button */
        }

        #earnings-text {
            position: fixed; bottom: 1.5rem; left: 1.5rem;
            font-size: 0.9rem; font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0; animation: fade-in-up 1s ease 0.5s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .button-container { flex-direction: column; }
            #earnings-text { font-size: 0.8rem; left: 1rem; right: 1rem; text-align: center; bottom: 1rem; }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <section class="hero">
            <h1 class="gradient-text">Stunningly Simple.</h1>
            <div class="button-container">
                <a href="#" class="outline-btn gradient-1" id="btn-work">My Work</a>
                <a href="#" class="outline-btn gradient-2" id="btn-about">About Me</a>
                <a href="#" class="outline-btn gradient-3" id="btn-contact">Contact</a>
            </div>
        </section>
    </div>
    
    <div id="earnings-text" class="gradient-text"></div>


    <!-- ALL JAVASCRIPT IS INLINED HERE -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Earnings Calculator Logic (remains unchanged) ---
            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 }, musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 }, page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 }, zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);
            const chosenPerson = people[personKeys[Math.floor(Math.random() * personKeys.length)]];
            const earningsTextElement = document.getElementById('earnings-text');
            const startTime = Date.now();

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${currentEarnings.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();


            // --- NEW: Proximity Button Logic ---
            const buttons = document.querySelectorAll('.outline-btn');
            const maxDistance = 250; // The maximum distance in pixels to react to the mouse

            function handleMouseMove(event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                buttons.forEach(button => {
                    // Get the position and size of the button
                    const rect = button.getBoundingClientRect();
                    const buttonX = rect.left + rect.width / 2;
                    const buttonY = rect.top + rect.height / 2;

                    // Calculate the distance between the mouse and the button's center
                    const distance = Math.sqrt(Math.pow(mouseX - buttonX, 2) + Math.pow(mouseY - buttonY, 2));

                    // Calculate a proximity factor (0 to 1), where 1 is closest
                    const proximity = Math.max(0, 1 - distance / maxDistance);

                    // Apply the effect. Squaring the proximity makes the effect more dramatic.
                    button.style.opacity = proximity * proximity;
                    button.style.transform = `scale(${0.95 + (0.05 * proximity)})`; // Subtle scale up
                });
            }
            
            // Listen for mouse movement on the whole window
            window.addEventListener('mousemove', handleMouseMove);
        });
    </script>
</body>
</html>
