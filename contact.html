<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dennis Heba</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ALL STYLES ARE INLINED TO GUARANTEE THEY LOAD -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100%;
            opacity: 0;
            animation: page-fade-in 0.5s forwards;
        }
        
        #starfield-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        #starfield-background svg {
            position: absolute;
            top: 0; left: 0;
        }

        #stars1 { animation: animate-stars 150s linear infinite; }
        #stars2 { animation: animate-stars 100s linear infinite; }
        #stars3 { animation: animate-stars 50s linear infinite; }
        
        @keyframes animate-stars {
            from { transform: translateY(0px); }
            to   { transform: translateY(-2000px); }
        }

        .page-container {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }
        
        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .aurora-gradient {
            font-weight: 700;
            background: linear-gradient(90deg, #FAD961, #F76B1C, #BB86FC, #29C5F6, #FAD961);
            background-size: 300% 300%;
            animation: aurora-text-flow 8s ease infinite;
        }

        @keyframes aurora-text-flow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        .hero h1 {
            font-size: 5rem;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        
        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .aurora-button {
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            display: inline-block;
            text-decoration: none;
            z-index: 1;
        }
        
        .buttons-activated .aurora-button {
            clip-path: circle(75% at 50% 50%);
        }

        .aurora-button .content {
            display: block; padding: 0.75rem 1.75rem; font-weight: 500;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .aurora-button::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border-radius: 50px;
            padding: 2px; z-index: -1;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }
        
        .aurora-button:hover .content {
            transform: scale(1.05);
        }
        
        #earnings-text {
            position: fixed; bottom: 1.5rem; left: 1.5rem;
            font-size: 0.9rem; font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; animation: fade-in-up 1s ease 0.5s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            animation: page-fade-out 0.5s forwards;
        }

        @keyframes page-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes page-fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3.5rem; }
            .button-container { flex-direction: column; align-items: flex-start; }
            #earnings-text { 
                font-size: 0.8rem; left: 1rem; right: 1rem;
                text-align: center; bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div id="starfield-background">
        <svg id="stars1" width="100%" height="200%" preserveAspectRatio="none"></svg>
        <svg id="stars2" width="100%" height="200%" preserveAspectRatio="none"></svg>
        <svg id="stars3" width="100%" height="200%" preserveAspectRatio="none"></svg>
    </div>

    <div class="page-container">
        <div class="content-wrapper">
            <section class="hero">
                <h1 class="aurora-gradient">Contact</h1>
                <p>dheba.contact@gmail.com</p>
            </section>
            <div class="button-container">
                <!-- UPDATED: href attributes are now added -->
                <a href="work.html" class="aurora-button transition-link" id="btn-work">
                    <span class="content aurora-gradient">My Work</span>
                </a>
                <a href="about.html" class="aurora-button transition-link" id="btn-about">
                    <span class="content aurora-gradient">About Me</span>
                </a>
                <a href="index.html" class="aurora-button transition-link" id="btn-contact">
                    <span class="content aurora-gradient">Home</span>
                </a>
                <a href="privacy.html" class="aurora-button transition-link" id="btn-privacy">
                    <span class="content aurora-gradient">Privacy</span>
                </a>
            </div>
        </div>
    </div>
    
    <div id="earnings-text" class="aurora-gradient"></div>


    <!-- The JavaScript is unchanged -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function generateStars(svgId, count, minSize, maxSize) {
                const svg = document.getElementById(svgId);
                const width = window.innerWidth;
                const height = 2000;
                const ns = "http://www.w3.org/2000/svg";

                for(let i = 0; i < count; i++) {
                    const star = document.createElementNS(ns, 'circle');
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const r = Math.random() * (maxSize - minSize) + minSize;
                    const opacity = Math.random() * 0.5 + 0.5;

                    star.setAttribute('cx', x);
                    star.setAttribute('cy', y);
                    star.setAttribute('r', r);
                    star.setAttribute('fill', 'white');
                    star.setAttribute('opacity', opacity);
                    svg.appendChild(star);
                }
            }
            
            generateStars('stars1', 200, 0.5, 1);
            generateStars('stars2', 150, 0.5, 1.2);
            generateStars('stars3', 100, 0.5, 1.5);

            const people = {
                bezos: { name: 'Jeff Bezos', rate: 985 }, musk: { name: 'Elon Musk', rate: 631 },
                trump: { name: 'Donald Trump', rate: 12 }, page: { name: 'Larry Page', rate: 951 },
                arnault: { name: 'Bernard Arnault', rate: 196 }, zuckerberg: { name: 'Mark Zuckerberg', rate: 469 },
                gates: { name: 'Bill Gates', rate: 117 }
            };
            const personKeys = Object.keys(people);

            let chosenPersonKey = sessionStorage.getItem('chosenPersonKey');
            if (!chosenPersonKey) {
                chosenPersonKey = personKeys[Math.floor(Math.random() * personKeys.length)];
                sessionStorage.setItem('chosenPersonKey', chosenPersonKey);
            }
            const chosenPerson = people[chosenPersonKey];

            let startTime = sessionStorage.getItem('startTime');
            if (!startTime) {
                startTime = Date.now();
                sessionStorage.setItem('startTime', startTime);
            } else {
                startTime = parseInt(startTime, 10);
            }

            const earningsTextElement = document.getElementById('earnings-text');

            function updateEarnings() {
                const elapsedTimeMs = Date.now() - startTime;
                const currentEarnings = (elapsedTimeMs / 1000) * chosenPerson.rate;
                earningsTextElement.textContent = `Since you've been here, ${chosenPerson.name} has earned ${currentEarnings.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                requestAnimationFrame(updateEarnings);
            }
            updateEarnings();

            const buttonContainer = document.querySelector('.button-container');
            let buttonsHaveBeenRevealed = false;

            document.querySelectorAll('.aurora-button').forEach(button => {
                const computedStyle = window.getComputedStyle(document.body.querySelector('.aurora-gradient'));
                const gradient = computedStyle.getPropertyValue('background-image');
                const borderElement = document.createElement('style');
                borderElement.innerHTML = `#${button.id}::before { background: ${gradient}; background-size: 300% 300%; animation: aurora-text-flow 8s ease infinite; }`;
                document.head.appendChild(borderElement);
            });

            function revealButtonsOnFirstMove() {
                if (buttonsHaveBeenRevealed) { return; }
                buttonsHaveBeenRevealed = true;
                buttonContainer.classList.add('buttons-activated');
                document.body.removeEventListener('mousemove', revealButtonsOnFirstMove);
            }
            
            document.body.addEventListener('mousemove', revealButtonsOnFirstMove);

            document.querySelectorAll('.transition-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
